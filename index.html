<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Css stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <section class="social">
      <div class="social__card__image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="social image" />
      </div>

      <h1 class="social_name">Jessica Randall</h1>
      <h2 class="social_location">London, United Kingdom</h2>
      <p class="social_description">"Front-end developer and avid reader"</p>
    </section>
    <section class="social_links">
      <a href="">GitHub</a>
      <a href="">Frontend Mentor</a>
      <a href="">LinkedIn</a>
      <a href="">Twitter</a>
      <a href="">Instagram</a>
    </section>
  </main>

</html>
